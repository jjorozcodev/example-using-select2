<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Select 2 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="select2.min.css" />

</head>
<body>
    <select class="js-example-placeholder-single" name="state" style="width:200px">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
      </select>


      <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="select2.min.js"></script>
      <script>
        $(document).ready(function() {
            
            $(".js-example-placeholder-single").select2({
                placeholder: 'Select an option',
                allowClear: true
            });  
            $('.js-example-placeholder-single').val(null).trigger('change'); 
        });      
      </script>
      
</body>
</html>
